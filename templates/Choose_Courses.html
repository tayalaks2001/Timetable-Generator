{% extends "Base.html" %}

{% block head %}
<title>Input Form</title>
{% endblock %}

{% block body %}
<form action="/ChooseCourses" method="POST">
    <label>Which courses do you want?</label><br><br>
    {% for i in range(1,11) %}
        <label for="course{{i}}">Course {{i}}</label><br>
        <input type="text" name="course{{i}}" id="course{{i}}"><br><br>
    {% endfor %}
    <input type="submit" value="Submit">
    <a href="/Home"><input type="button" value="Back"></a>
</form>
{% endblock %}
